name: Build

on:
  [push]

permissions:
  contents: read
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout for CI ğŸ›ï¸'
        uses: actions/checkout@v4

      - name: 'Set up JDK 17 ğŸ“¦'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: 'Build with Gradle ğŸ—ï¸'
        uses: gradle/gradle-build-action@v3
        with:
          arguments: build

      - name: Upload Artifacts
        # CHANGED: Updated from v2 to v4
        uses: actions/upload-artifact@v4
        with:
          name: Artifact
          # NOTE: Gradle usually outputs to 'build/libs/', not 'target/'
          path: build/libs/*.jar
